<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/account/register}" method="post" th:object="${registrationUser}">
			<div class="loginmodal-container">
				<input type="text" id="email" name="email" placeholder="EMail" th:field="*{email}" th:errorclass="field-error"/>
				<div class="error-container has-error"> 
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message help-block">Incorrect email</span>
				</div>
				<input type="text" id="firstname" name="firstName" placeholder="First Name" th:field="*{firstName}" th:errorclass="field-error"/> 
				<div class="error-container has-error"> 
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message help-block">Incorrect email</span>
				</div>
				<input type="text" id="lastname" name="lastName" placeholder="Last Name" th:field="*{lastName}" th:errorclass="field-error"/> 
				<div class="error-container has-error"> 
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message help-block">Incorrect email</span>
				</div>
				<input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" th:errorclass="field-error"/> 
				<div class="error-container has-error"> 
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message help-block">Incorrect email</span>
				</div>
				<input  type="password" id="repeatpassword" name="repeatPassword" placeholder="Repeat Password" th:field="*{repeatPassword}" th:errorclass="field-error" />
				<div class="error-container has-error"> 
				<span th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="error-message help-block">Incorrect email</span>
				</div>
				<button type="submit" class="login loginmodal-submit">Register</button>
			</div>				
		</form>
	</div>
</body>
</html>
